<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Include p5.js and Vanta.js for the Globe effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta/dist/vanta.globe.min.js"></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>To DO</title>
  </head>
  <body>
    <!-- Vanta.js background -->
    <div id="vanta-bg" class="position-fixed w-100 h-100"></div>

    <!-- Main content -->
    <div
      class="container d-flex align-items-center justify-content-center cont position-relative vh-100"
    >
      <div class="text-center">
        <h1 class="fw-bolder">To DO</h1>
        <h4 class="text-gray">Manage Your Task Checklist Easily</h4>
        <button
          type="button"
          class="btn btn-bleuclar text-light"
          id="start-btn"
        >
          Let's start
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
      // Initialize Vanta Globe effect
      VANTA.GLOBE({
        el: "#vanta-bg", // Set the element for the Vanta effect
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x469cff, // Globe color
        size: 0.5, // Size of the globe
        backgroundColor: 0xffffff, // Background color
      });
    </script>
  </body>
</html>
