<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>To DO</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light pb-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-gray fw-bolder" href="#">
          <img
            class="emoj"
            src="./assets/597792dff8c2fe8729218359fa15b16c-removebg-preview (1).png"
            alt="Emoji"
          />
          <span>Hi!</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link fs-5 fw-bold" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-bold" href="#tasks">Tasks</a>
            </li>
          </ul>
        </div>
        <a class="btn btn-beige ms-3 text-beans fw-bolder px-3 hidden">
          Let's Start
        </a>
      </div>
    </nav>
    <section>
      <div class="container mt-5">
        <h1 class="text-center mb-4 tdl">To-Do List</h1>
        <div class="input-group mb-3">
          <input
            type="text"
            id="taskInput"
            class="form-control"
            placeholder="Enter a new task"
            aria-label="New task"
          />
          <input type="date" id="dateInput" class="form-control" />
          <button class="btn btn-bleuclar text-light" onclick="addTask()">
            Add Task
          </button>
        </div>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
  </body>
</html>
